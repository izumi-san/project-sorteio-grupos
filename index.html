<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de sorteio</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <h1>Máquinão de sorteião do Jorgião</h1>
    <p class="version">Versão 1.0 sorteio de grupos de 4 pessoas</p>
    <div class="div-input-name">
        <input placeholder="Digite um nome" class="input-name">
        <button id="btn-add-name" onclick="addName()">+</button>
    </div>
    <div class="btn-section">
        <button class="btn-basic btn-shuffle" onclick="shuffle()">Sortear</button>
        <button class="btn-basic" onclick="cleanInterface()">Limpar</button>
    </div>
    <div class="lists-content">
        <div class="names-section">
            <h2 class="list-title">Lista de Nomes</h2>
            <div class="btn-rerun-section invisible">
                <button class="btn-basic" onclick="reShuffle()">Re sortear ⟳</button>
            </div>
            <div id="list-names"></div>
        </div>
        <div id="list-groups"></div>
    </div>
    <script src="./index.js"></script> 
</body>
</html>
